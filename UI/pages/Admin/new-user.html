<!DOCTYPE html>
<html lang="en">
  <head>

    <script type="text/javascript" src="../../static/js/utilis/jobs.js"></script>    
  </head>


  <body>
    
        <div id = "Header">
          <div id="logo">
            <button><a href="dashboard.html">
                <h1>STORE</h1>
                <h1>MANAGER</h1>
            </a></button>
          </div>
    
          <div id="account">
            
            
            <div class="account-links">
              <div class="dropdown1">
                <button class="dropbtn1" id="username" onload="return Users.Register();">UserName</button>
            
                <div class="dropdown-content1">
                  <a  href="#"  onclick="Users.logout()">Log out</a>
                  
                </div>
              </div>
          
            </div>  
                      
          </div>
        
        </div>
    
        <div id="content-main">
            <div id="sidebar">
            
    
                <div class="dropdown">
                    <button class="dropbtn">Sales</button>
          
                    <div class="dropdown-content">
                      <a href="sales.html">All Sales</a>
                      
                    </div>
                </div>
        
                <div class="dropdown">
                    <button class="dropbtn">Inventory</button>
        
                    <div class="dropdown-content">
                      <a href="new-item.html">Create New Item</a>
                      <a href="categories.html">Item Categories</a>
                      <a href="inventory.html">All Items</a>
                    
                    </div>
                </div>
        
                
    
                <div class="dropdown">
                        <button class="dropbtn">User</button>
                    
                        <div class="dropdown-content">
                          <a  href="new-user.html">New User</a>
                          <a  href="users.html">All Users</a>                                            
                        </div>
                </div>         
              </div> 
      
    
              <div id="content-page">
                  <div class="additems">
                      <h1>Create User</h1>
                      <p id="response"></p>
                      <form name="addUsers" id="addUsers" action="#" onsubmit="return validateAddUserForm()">
                      <input type="text" placeholder="Name..." name="Name" id="Name" required> <br><br><br>
                      
                      
                      <input type="text" placeholder="User Name..." name="UserName" id="UserName" required> <br><br><br>
        
                                
                      <input type="text" placeholder="Email..." name="Email" id="Email" required> <br><br>

                      <input type="password" placeholder="Password..." name="password" id="password" required> <br><br>
                      <input type="password" placeholder="Re-Type Password..." name="password2" id="password2" required> <br><br>

                      
                      <input type="button" class="add" value="Create" onclick="Users.Register()"><br>
                    </form>                    
                  </div>
              </div>
              <script type="text/javascript" src="../../static/js/scripts/users.js"></script>

    </div>
    
    <div class="footer">
